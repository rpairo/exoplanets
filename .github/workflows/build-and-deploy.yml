name: Build and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write   # Necesario si se empujan im√°genes Docker

concurrency:
  group: build-and-deploy
  cancel-in-progress: true

jobs:
  # 1) Fetch Exoplanet URLs
  fetch-urls:
    uses: ./.github/workflows/fetch-exoplanets-urls.yml
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

  # 2) Test Code
  test-code:
    needs: fetch-urls
    uses: ./.github/workflows/test-swift.yml
    with:
      base_url: ${{ needs.fetch-urls.outputs.base_url }}
      path_segment: ${{ needs.fetch-urls.outputs.path_segment }}
      endpoint_exoplanets: ${{ needs.fetch-urls.outputs.endpoint_exoplanets }}

  # 3) Fetch Docker credentials
  fetch-docker-creds:
    uses: ./.github/workflows/fetch-docker-credentials.yml
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

  # 4) Build, Scan, and Push
  build-scan-and-push:
    name: Build, Scan, and Push Docker Image
    runs-on: ubuntu-latest
    needs:
      - test-code
      - fetch-docker-creds

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ needs.fetch-docker-creds.outputs.docker_username }}
          password: ${{ needs.fetch-docker-creds.outputs.docker_password }}

      - name: Build Docker Image (no push)
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          tags: rpairo/exoplanet-terminal:latest
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan Docker Image
        uses: docker/scout-action@v1
        with:
          command: cves
          image: rpairo/exoplanet-terminal:latest
          only-severities: critical,high
          exit-code: true

      - name: Push Docker Image
        if: success()
        run: docker push rpairo/exoplanet-terminal:latest